  <p class="bold">Dr. Yuri Yevdokimov</p><img src="../img/Yevdokimov.jpg" width="300" align="right" class="keynote-img">
  <p class="body"><strong>Dr. Yevdokimov</strong> is Professor at the University of New Brunswick (Fredericton, Canada). Having completed degrees in economics and engineering, he holds a joint appointment in the departments of economics and civil engineering. Dr. Yevdokimov acquired his degrees in three different countries: former Soviet Union (MSc equivalent in engineering and PhD equivalent in economics), USA (MSc in economics) and Canada (PhD in economics). Dr. Yevdokimov’s research interests lie in the field of sustainable development particularly sustainable transportation and sustainable energy as well as emerging markets. His work has been published in academic journals and presented at International conferences in USA, Canada, UK, France, Germany, Spain, Singapore, Greece, China, India, Indonesia, Thailand, Vietnam, Croatia and former USSR, particularly in Russia and Ukraine. To date Dr. Yevdokimov has more than 30 publications. One monograph, three textbooks, sixteen refereed journal articles, and nine chapters in books are among these publications.</p>
 
  <p class="body">Dr. Yevdokimov is a recognized international expert in the field of sustainable development and climate change. In 2001, he published a monograph <i>The Chernobyl Accident and Soviet Economy</i> dedicated to economic consequences of the Chernobyl accident in 1986 – the largest environmental disaster in the former USSR. In 2004-2005, he participated in a project “Modeling Potential Changes in Demand for Freight Transportation in Atlantic Canada due to Climate Change Impacts” with Natural Resources Canada.  In 2006, along with Dr. Molchanov he published in Germany an article “Sustainable Development of the Caspian Sea Energy Resources” in monograph <i>Building a Transnational Civil Society</i>. In 2007-2008, along with experts from 15 countries he participated in an international project which resulted in publication of an international textbook  <i>Social and Economic Potential of Sustainable Development</i>. In 2010, he published a chapter “Climate Change and Transportation” in International monograph <i>Climate Change and Variability</i>. During 2011-2016, Dr. Yevdokimov has been working on the project “Economic Consequences of Climate Change Impacts on Road Transportation in Atlantic Canada” with provincial government.</p>

  <p class="body">Currently Dr. Yevdokimov teaches undergraduate and graduate courses in economics and civil engineering at the University of New Brunswick and conducts research in the areas of economics of climate change, transportation economics, energy economics and political economy of emerging economies.</p>



  <p class="keynote-topic"><b>Topic of Keynote:</b> Climate Change and Transportation</p>
